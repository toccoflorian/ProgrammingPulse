<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- header -->
    <header id="header">
        <top-bar></top-bar>
    </header>

    <!-- content -->
    <div class="content">
        <div class="background">

        </div>
        <div class="container">
            <h1 class="word-with-big-first-and-shadow">Formulaire de Contact</h1>
            <p>Que ce soit pour une demande de devis ou une question sur votre projet, n'hésitez pas à me contacter en
                remplissant le formulaire.</p>

            <form action="/">
                <input type="text" name="given-name" id="given-name" placeholder="Nom">
                <input type="text" name="last-name" id="last-name" placeholder="Prénom">
                <input type="text" name="society" id="society" placeholder="Nom de votre société">
                <br><br>
                <input type="tel" name="tel" id="tel" placeholder="Téléphone">
                <input type="mail" name="mail" id="mail" placeholder="E-mail">
                <br><br>
                <textarea name="message" id="message" placeholder="Message"></textarea>
                <br><br>
                <button type="submit" id="submit-button">Envoyer</button>
            </form>
        </div>
    </div>


</body>

</html>
